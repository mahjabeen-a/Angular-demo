<div>
    <h2>Employees Details</h2>
    <table border="1px">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Salary</th>
        <th>DOJ</th>
        <th>LoginId</th>
        <th>Password</th>
      </tr>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.DOJ}}</td>
        <td>{{employee.loginId}}</td>
        <td>{{employee.password}}</td>
      </tr>
    </table>
  </div>
