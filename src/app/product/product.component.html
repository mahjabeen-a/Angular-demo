<div class="row">
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6" *ngFor="let product of products">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src={{product.imagepath}} height="300px" width="300px">
            <div class="card-body">
                <h3 class="card-title">{{product.name}}</h3>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text">{{product.price | currency: 'INR'}}</p>
            </div>
        </div>
    </div>
</div>
