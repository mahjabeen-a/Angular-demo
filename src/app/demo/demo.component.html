<h1>demo works!</h1>
<p>Your name is: {{person.name}}</p>
<p>Your age is: {{person.age}}</p>
<p>Title: {{title}}</p>
<p>Hobbies are: </p>
<!--ngFor directive (last element is variable)-->
<ul>
    <li *ngFor="let hobby of hobbies">{{hobby}}</li>
</ul>
<p>Your address is: </p>
DoorNo: {{person.address.doorNo}}
City: {{person.address.city}}
<!-- Two way data binding
() - event binding, [] - property binding, 
ngModel is directive - to use this, import FormsModule in app.module.ts
event is fired as soon as keypress by default
message property is binding with the variable--> 
Enter text here: <input type="text" [(ngModel)]="msg"><br>{{msg}}

<!--click method clicks-->
<button (click)="showMessage()">Click Me</button>
